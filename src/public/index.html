<html>
    <head>
        <link rel="stylesheet" href="style/base.css"/>
        <link rel="stylesheet" href="style/base_data_tables.css"/>
        <link rel="stylesheet" href="style/index.css"/>
        <title>Ferret</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Kaushan+Script&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
            function sendButtonClickToServer(id) {
                fetch("/buttonclickfortesting", {
                    method: "POST",
                    body: id
                })
            }
        </script>

        <header>
            <h1>ferret <span id="network_id">(network id...)</span>
                <button id="signout" onclick="signout()" class="header-button soft-button">
                    <svg id = "signout_image" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 3V1.5C1 1.22386 1.22386 1 1.5 1H4.5C4.77614 1 5 1.22386 5 1.5V6.5C5 6.77614 4.77614 7 4.5 7H1.5C1.22386 7 1 6.77614 1 6.5V5M0 4H2.5M3.5 4L2.5 3V5L3.5 4Z" stroke="black" stroke-width="1"/>
                    </svg>
                </button>
                <button id="toggle_dark_mode" onclick="toggleDarkMode()" class="header-button soft-button">
                    <svg id = "dark_mode_image" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z" fill="black"/>
                    </svg>
                </button>
            </h1>
            <p id="server_stats">loading stats...</p>
        </header>

        <page>
            <content>
                <div id = "page_navigator"></div>
                <div id = "page_content"></div>
            </content>
        </page>

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>

        <script src="script/base.js"></script>
        <script src="script/theme.js"></script>
        <script src="script/auth.js"></script>
        <script src="script/socket.js"></script>

        <script src="script/lib/data_table.js"></script>
        <script src="script/lib/tree.js"></script>
        <script src="script/lib/table.js"></script>
        <script src="script/lib/calls.js"></script>

        <script src="script/multipage/pages.js"></script>
        <script src="script/multipage/page.js"></script>

        <script src="script/page/index.js"></script>
    </body>
</html>
